<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP - ANSWERS</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>

<body>
    <div id="app"></div>
    <script>
        // First initialize marked
        marked.use({
            gfm: true,
            breaks: true
        });

        const app = document.getElementById('app');
        app.innerHTML = `
            <div class="container">
                <header>
                    <h1>PP - ANSWERS</h1>
                </header>
                <div class="units-grid" id="units-grid"></div>
                <div class="content" id="content">
                    <div class="loading">
                        <span class="loader"></span>
                        <p>Loading content...</p>
                    </div>
                </div>
                <footer>
                    <p>Created with â™¥ by <a href="https://github.com/moroii69" target="_blank" rel="noopener noreferrer">moroii69</a></p>
                </footer>
            </div>
        `;

        const units = {
            'Unit 3': {
                saq: 'https://raw.githubusercontent.com/moroii69/pp-answers/refs/heads/main/unit-03/SAQs/README.md',
                laq: 'https://raw.githubusercontent.com/moroii69/pp-answers/refs/heads/main/unit-03/LAQs/README.md'
            },
            'Unit 4': {
                saq: 'https://raw.githubusercontent.com/moroii69/pp-answers/refs/heads/main/unit-04/SAQs/README.md',
                laq: 'https://raw.githubusercontent.com/moroii69/pp-answers/refs/heads/main/unit-04/LAQs/README.md'
            },
            'Unit 5': {
                saq: 'https://raw.githubusercontent.com/moroii69/pp-answers/refs/heads/main/unit-05/SAQs/README.md',
                laq: 'https://raw.githubusercontent.com/moroii69/pp-answers/refs/heads/main/unit-05/LAQs/README.md'
            }
        };

        async function loadContent(url) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading"><span class="loader"></span><p>Loading content...</p></div>';

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const markdown = await response.text();
                contentDiv.innerHTML = marked.parse(markdown);
                contentDiv.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <p>Error loading content: ${error.message}</p>
                        <p>Please try again later or check the URL.</p>
                    </div>
                `;
            }
        }

        function initializeApp() {
            const unitsGrid = document.getElementById('units-grid');
            Object.entries(units).forEach(([unit, links]) => {
                const card = document.createElement('div');
                card.className = 'unit-card';
                card.innerHTML = `
                    <h2 class="unit-title">${unit}</h2>
                    <p><a href="#" data-url="${links.saq}">Short Answer Questions</a></p>
                    <p><a href="#" data-url="${links.laq}">Long Answer Questions</a></p>
                `;

                card.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        loadContent(e.target.dataset.url);
                    });
                });

                unitsGrid.appendChild(card);
            });

            // Load initial content
            loadContent(units['Unit 3'].saq);
        }

        // Initialize once DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>

    <style>
        :root {
            --primary: #2563eb;
            --background: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --muted: #64748b;
            --accent: #38bdf8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .unit-card {
            background: var(--card);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .unit-card:hover {
            transform: translateY(-4px);
        }

        .unit-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .unit-card p {
            margin: 0.75rem 0;
        }

        .unit-card a {
            color: var(--text);
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.2s ease;
        }

        .unit-card a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .content {
            background: var(--card);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            min-height: 300px;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--card);
            border-bottom-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin: 2rem 0;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #dc2626;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--muted);
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Content styles */
        .content h1,
        .content h2,
        .content h3 {
            color: var(--accent);
            margin: 1rem 0;
        }

        .content p {
            margin-bottom: 1rem;
        }

        .content pre {
            background: var(--background);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .content code {
            font-family: monospace;
        }

        .content ul,
        .content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
    </style>
</body>

</html>
